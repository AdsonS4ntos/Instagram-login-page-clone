<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <section class="container">
        <section class="phones-img">
            <img src="assets/img/Phones.jpg.png" alt="">
        </section>
    
        <section class="login-side">
            <div class="login">
                <img width="200px" src="assets/img/Opera Snapshot_2023-10-05_221318_www.instagram.com.png" alt="" class="logo">
    
                <form action="#" method="get">
                    <input type="text" name="user-name-phone-email" id="user-name-phone-email" placeholder="Phone number, username or email">
                    <input type="password" placeholder="Password">
    
                    <input type="submit" value="Log in">
    
                    <div class="content">
                        <hr>
                        OR
                        <hr>
                    </div>
                </form>

                    <a href="loginfacebook"><img src="assets/img/Opera Snapshot_2023-10-05_220704_www.instagram.com.png" alt="" class="facebook-login"></a>
                    <a href="forgot password" class="forgot-password">Forgot pasword?</a>
            </div>
    
            <div class="sign-up">
                <span>Don't have an account? <a href="signup">Sign up</a></span>
            </div>
    
            <div class="download-section">
                <span>Get the app</span>
                <div class="download-app">
                    <a href="playstore"><img src="assets/img/playstore.png" alt=""></a>
                    <a href="windows"><img src="assets/img/windows.png" alt=""></a>
                </div>
            </div>

        </section>
    
    </section>
    
</body>
</html>
